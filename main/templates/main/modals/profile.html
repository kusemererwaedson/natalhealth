<!-- Modal Structure -->
<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
    {% if messages %}
    <div class="col-md-12 alert alert-success" role="alert">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">Mother Pregnancy Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'profile' %}">
                    {% csrf_token %}
                    <!-- Mother's NIN -->
                    <div class="form-group">
                        <label for="nin">Mother's NIN Number</label>
                        <input type="text" class="form-control" id="nin" name="nin" placeholder="Enter NIN" required>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Update the toggleDateInput function to check for valid values
    function toggleDateInput(value) {
        const dateInput = document.getElementById('dueDateInput');
        if (value === "cycle_start" || value === "gestational_date" || value === "estimated_due_date") {
            dateInput.style.display = 'block';
        } else {
            dateInput.style.display = 'none';
        }
    }
</script>
